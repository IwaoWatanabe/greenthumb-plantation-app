name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [11, 17]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java-version }}

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build (compile and package)
        run: mvn -B -DskipTests=false clean package

      - name: Run tests
        run: mvn test -B

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: target/surefire-reports/

      - name: Run SpotBugs
        run: |
          mvn com.github.spotbugs:spotbugs-maven-plugin:4.7.3.0:check || true

      - name: Archive build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: greenthumb-nursery-jar
          path: target/greenthumb-nursery-*.jar